<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping App</title>
    <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
    </style>
    <script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "ypshopping": "./"
        }' data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true" data-sap-ui-frameOptions="trusted"></script>
    <script>

        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/ComponentContainer"
            ], function (ComponentContainer) {

                new ComponentContainer({
                    name: 'sap.f.FlexibleColumnLayoutWithTwoColumnStart',
                    height: "100%",
                    settings : {
							id : "sap.f.FlexibleColumnLayoutWithTwoColumnStart"
						} 
                }).placeAt('content');
            });
        });
    </script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
</body>

</html>
